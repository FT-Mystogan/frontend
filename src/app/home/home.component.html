<div >
    <div class="content">
        <div class="left-content" style="width: 50%; float: left;">
            <p><label for="left-content">Mảng chưa sắp xếp</label></p>
            <textarea name="strings" id="strings" cols="30" rows="10"></textarea>
        </div>
        <div class="right-content" style="float: right; width: 50%;">
            <p><label for="left-content">Mảng đã sắp xếp</label></p>
            <textarea name="strings" id="strings" cols="30" rows="10"></textarea>
        </div>
    </div>
    <select name="key" id="key" style="margin-top: 10px; margin-left: 40%; height: 20px;">
        <option value="1">Bubble Sort</option>
        <option value="2">Selection Sort</option>
        <option value="3">Insertion Sort</option>
        <option value="4">Quick Sort</option>
        <option value="5">Merge Sort</option>
    </select>
    <div class="action" style="margin-left: 30%; margin-top: 30px;">
        <button nz-button nzType="primary">Generate</button>
        <button nz-button nzType="default">Sort</button>
        <button nz-button nzType="primary" nzDanger>Clear Result</button>
    </div>
</div>
